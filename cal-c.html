<html>
<head>
	<title>Caluculator</title>
</head>

<body bgcolor="1c7880">
	<script src="main.js"></script>
	<table>
		<tr>
			<td>
				<label>First Value</label>
			</td>
			<td>
				<input type="number" id = "val1" placeholder="First Val">
			</td>
		</tr>
		<tr>
			<td>
				<label>Second Value</label>
			</td>
			<td>
				<input type="number" id = "val2" placeholder="Second Val">
			</td>
		</tr>
	</table>
	<br>
	<table>
		<tr>
			<td>
				<button type="submit" onclick="caluculte('add')" id = "addp">+</button>
				<button type="submit" onclick="caluculte('sub')" id = "subp">-</button>
				<button type="submit" onclick="caluculte('mul')" id = "mulp">*</button>
				<button type="submit" onclick="caluculte('div')" id = "divp">/</button>
			</td>
		</tr>
	</table>
	<br>
	<!-- <label>Answer: </label> -->
	<h4 id = "ans">Answer: </h4>
	<button class ="back"><a href="index.html">Back</a></button>
</body>

<style type="text/css">
	td button {
		margin: 0;
		background-color: white;
	}

	a {

</style>
</html>
